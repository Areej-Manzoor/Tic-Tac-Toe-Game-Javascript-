<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
  
</head>
<body>
    <div class="neon" id="tic-tac">
        <span class="text" data-text="Tic Tack Toe">Tic Tack Toe</span>
        <span class="gradient"></span>
        <span class="spotlight"></span>
      </div>

      <h1 contenteditable spellcheck="false" id="welcome" >WELCOME</h1>
      <h3 id="announcement"></h3>

      <div id="tic-tac-block">
          <h2 id="user-turn">O TURN</h2>
          <div class="row">
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)" id="b1" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)" id="b2" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)" id="b3" />
          </div>
          <div class="row">
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)"  id="b4" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)"  id="b5" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)" id="b6" />
          </div>  
           <div class="row">
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)"  id="b7" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)"  id="b8" />
            <input type="text" maxlength="1" size="1" onclick="yourTurn(this)"  id="b9" />
          </div>
          <br>
          <button onclick="location.reload()">Replay</button>

      </div>
</body>
<script src="game.js"></script>
</html>
